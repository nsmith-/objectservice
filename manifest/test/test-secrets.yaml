apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-secret
  labels:
    app: postgres
data:
  POSTGRES_DB: app
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: geese
  DB_URL: "postgresql://postgres:geese@db:5432/app"  # based on the above (and db service name)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  labels:
    app: rabbitmq
data:
  AMQP_URL: "amqp://guest:guest@rabbitmq:5672"
  AMQP_EXCHANGE: "objectservice"
  AMQP_TRANSFER_TOPIC: "bucket.transfer-notifier"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oidc-config  # TODO: rename "auth-config"
  labels:
    app: keycloak
data:
  OIDC_PROVIDER: https://keycloak/auth/realms/test
  OAUTH_CLIENT_ID: restapi-public
  OAUTH_REDIRECT_URI_BASE: https://objectservice/
  ADMIN_SUBS: "f75ba435-0714-4b5f-8125-9fd2f047ed72"
  SYSTEM_USERNAME: systemuser
  SYSTEM_PASSWORD: systemuser
  INTERNAL_JWT_KEY: blah
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: s3-config
  labels:
    app: minio
data:
  S3_VENDOR: MinIO
  S3_ENDPOINT: http://minio:9000
  S3_ACCESS_KEY: minioadmin
  S3_SECRET_KEY: minioadmin
